<div class="hud">
  <div class="status">
    <span class="status-label">Status:</span>
    <span class="status-value">{{ mode() }}</span>
  </div>
  <div class="scan-count">
    <span class="count-label">Scans:</span>
    <span class="count-value">{{ scanCount() }}</span>
  </div>
  <div class="stats-divider"></div>
  <div class="total-scans">
    <span class="stats-label">Total Scans:</span>
    <span class="stats-value">{{ totalScans() }}</span>
  </div>
  <div class="total-experiments">
    <span class="stats-label">Total Experiments:</span>
    <span class="stats-value">{{ totalExperiments() }}</span>
  </div>
</div>
