<div class="stored-data-panel">
  <h2 class="panel-title">Stored Data</h2>
  <div class="stats-grid">
    <div class="stat-item">
      <span class="stat-label">Total Scans:</span>
      <span class="stat-value">{{ totalScans() }}</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Total Experiments:</span>
      <span class="stat-value">{{ totalExperiments() }}</span>
    </div>
  </div>
</div>
